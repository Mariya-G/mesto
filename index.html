<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип" src="./images/logo.png">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrap">
          <img  class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__inner">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="element-template">
      <article class="element">
        <img name="image" class="element__image" src="" alt="">
        <button class="element__delete"></button>
        <div class="element__wrap">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </template>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form name="popup__form" class="popup__form" method="post">
          <input class="popup__item popup__item_type_name" type="text" placeholder="Имя" value="Жак-Ив Кусто" required>
          <input class="popup__item popup__item_type_job" type="text" placeholder="О себе" value="Исследователь океана" required>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_add">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_add"></button>
        <h2 class="popup__header">Новое место</h2>
        <form name="popup__form-add" class="popup__form popup__form_add" method="post">
          <input name="name" class="popup__item popup__item_type_title" type="text" placeholder="Название" value="" required>
          <input name="link" class="popup__item popup__item_type_link" type="text" placeholder="Ссылка на картинку" value="" required>
          <button class="popup__button popup__button_add" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_view">
      <div class="popup__container popup__container_view">
        <button type="button" class="popup__close-button popup__close-button_view"></button>
        <img class="popup__image_large" src="" alt="">
        <p class="popup__name"></p>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
