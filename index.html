<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип" src="./images/logo.png">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrap">
          <img  class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__inner">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/karachevsk.jpg" alt="Карачаевск">
          <div class="element__wrap">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__wrap">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
          <div class="element__wrap">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/alpiskaya-derevnija.jpg" alt="Альпийская деревня">
          <div class="element__wrap">
            <h2 class="element__title">Альпийская деревня</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dolina-grindevald.jpg" alt="Долина Гриндевалд">
          <div class="element__wrap">
            <h2 class="element__title">Долина Гриндевалд</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/alpiyskie-luga.jpeg" alt="Альпийские луга">
          <div class="element__wrap">
            <h2 class="element__title">Альпийские луга</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form name="popup__form" class="popup__form" method="post">
          <input class="popup__item popup__item_type_name" type="text" placeholder="Имя" value="Жак-Ив Кусто" required>
          <input class="popup__item popup__item_type_job" type="text" placeholder="О себе" value="Исследователь океана" required>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
